<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Upload JSON File</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
<div class="container">
  <h2>Upload Your JSON Data</h2>
  <form method="POST" action="/upload" enctype="multipart/form-data">
    <input type="file" name="file" accept=".json" class="file-input">
    <input type="submit" value="Upload Data" class="btn">
  </form>
  {% if error %}
    <div class="alert alert-danger">
      {{ error }}
    </div>
  {% endif %}
</div>
</body>
</html>
