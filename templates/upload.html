<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Upload JSON File</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
<div class="container">
  <h2>Upload Your JSON Data</h2>
  <form method="POST" action="/upload" enctype="multipart/form-data">
    <!-- File input -->
    <input type="file" name="file" accept=".json" class="file-input">

    <!-- Start date input -->
    <label for="start-date">Start Date:</label>
    <input type="date" id="start-date" name="start_date" class="date-input">

    <!-- End date input -->
    <label for="end-date">End Date:</label>
    <input type="date" id="end-date" name="end_date" class="date-input">

    <!-- Submit button -->
    <input type="submit" value="Upload Data" class="btn">
  </form>
  {% if error %}
    <div class="alert alert-danger">
      {{ error }}
    </div>
  {% endif %}
</div>
</body>
</html>
